<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie recommender</title>
    <!-- Google icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize  -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>Liste de recommandations de films</h1>
        <table class="striped">
            <thead>
                <tr>
                    <th>Titre</th>
                    <!-- <th>Note</th> -->
                    <th>Année de sortie</th>
                    <!-- Ajoutez d'autres colonnes si nécessaire -->
                </tr>
            </thead>
            <tbody>
                {% for film in films %}
                <tr>
                    <td>{{ film['Title'] }}</td>
                    <!-- <td>{{ film['Note'] }}</td> -->
                    <td>{{ film['Year'] }}</td>
                    <!-- Ajoutez d'autres colonnes si nécessaire -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">file_download</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">file_upload</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">code</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">help_outline</i></a></li>
        </ul>
      </div>      

    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/fab.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
